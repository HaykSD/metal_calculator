<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fomantic -->
    <!-- You MUST include jQuery before Fomantic -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>



    <title>Metal Calculator</title>
</head>

<body>


    <div class="ui equal width centered grid">

        <div class="sixteen wide column">
            <div class="ui segment">
                <h2>Metal calculator</h2>
                    <div class="ui right labeled large input">
                            <input type="text" id="start_mass_get_adding_mass" placeholder="Start mass">
                            <div class="ui basic label">Mass kg</div>
                    </div><hr>
                
                <!-- <div class="row">
                    <h1>Calc</h1>
                    <div class="ui label"> Մետաղ </div>
                    <div class="ui label"> Ընդհանուր զանգված </div>
                    <div class="ui label"> Սկզբնական </div>
                    <div class="ui label"> Ավելացվող </div>
                    <div class="ui label"> Վերջնական </div>
                    <div class="ui label"> Արդյունք </div>
                </div> -->



                <div id='get_adding_mass' class="row">

                        <div class="ui right large input">
                            <input type="text" id="metal_name_get_adding_mass" placeholder="Metal">
                        </div>

                        <div class="ui right labeled large input">
                            <input type="text" id="start_percentage_get_adding_mass" placeholder="Start">
                            <div class="ui basic label">Start %</div>
                        </div>

                        <div class="ui right labeled large input">
                            <input type="text" id="adding_percentage_get_adding_mass" placeholder="Adding">
                            <div class="ui basic label">Adding %</div>
                        </div>

                        <div class="ui right labeled large input">
                            <input type="text"  id="final_percentage_get_adding_mass" placeholder="Final">
                            <div class="ui basic label">Final %</div>
                        </div>
                        <br>
                        <div id="adding_mass" class="ui right labeled big label">-----</div>  <div id="total_mass" class="ui right labeled big label">-----</div>
                        
                        <br><br><hr>
                    </div>
                        



                    <div id="calculate" class="fluid ui labeled button">
                        <div class="fluid ui orange tertiary button">
                            <i class="calculator icon"></i> Calculat
                        </div>
                    </div>


            </div>
        </div>
    </div>


    <div class="ui equal width centered grid">
        <div class="thirteen wide column">
            <div class="ui segment">



                <div id="addItem" class="fluid ui labeled button">
                    <div class="fluid ui blue tertiary  button">
                        <i class="add icon"></i> Add new metal
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
