<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fomantic -->
    <!-- You MUST include jQuery before Fomantic -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>



    <title>Metal Calculator</title>
</head>

<body>


    <div class="ui equal width centered grid">

        <div class="thirteen wide column">
            <div class="ui segment">
                <h1>Հաշվիչ</h1>

                <!-- <div class="row">
                    <h1>Calc</h1>
                    <div class="ui label"> Մետաղ </div>
                    <div class="ui label"> Ընդհանուր զանգված </div>
                    <div class="ui label"> Սկզբնական </div>
                    <div class="ui label"> Ավելացվող </div>
                    <div class="ui label"> Վերջնական </div>
                    <div class="ui label"> Արդյունք </div>
                </div> -->



                <div class="row">
                    <div id='get_adding_mass'>


                        <div class="ui right big input">
                            <input type="text" id="metal_name_get_adding_mass" placeholder="Մետաղ...">
                        </div>

                        <div class="ui right labeled big input">
                            <input type="text" id="start_mass_get_adding_mass" placeholder="Ընդհանուր զանգված...">
                            <div class="ui basic label">կգ</div>
                        </div>

                        <div class="ui right labeled big input">
                            <input type="text" id="start_percentage_get_adding_mass" placeholder="Սկզբնական...">
                            <div class="ui basic label">%</div>
                        </div>

                        <div class="ui right labeled big input">
                            <input type="text" id="adding_percentage_get_adding_mass" placeholder="Ավելացվող...">
                            <div class="ui basic label">%</div>
                        </div>

                        <div class="ui right labeled big input">
                            <input type="text" id="final_percentage_get_adding_mass" placeholder="Վերջնական...">
                            <div class="ui basic label">%</div>
                        </div>

                        <div id="adding_mass" class="ui right labeled big label">-----</div>

                        <br><br><br>
                    </div>

                    <div id="calculate" class="fluid ui labeled button">
                        <div class="fluid ui orange tertiary button">
                            <i class="calculator icon"></i> Հաշվել
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>


    <div class="ui equal width centered grid">
        <div class="thirteen wide column">
            <div class="ui segment">



                <div id="addItem" class="fluid ui labeled button">
                    <div class="fluid ui blue tertiary  button">
                        <i class="add icon"></i> Ավելացնել
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
